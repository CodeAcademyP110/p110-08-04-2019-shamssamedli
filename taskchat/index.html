<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="height: 5000px;">
    <div class="container">
        <div class="row pt-5">
            <div class="col-12">
                <div class="main-chat d-none row">
                    <div class="head d-flex justify-content-between">
                        <div class="info d-inline-flex  d-flex pt-4 pl-5">
                            <i class="fas fa-comments"></i>
                            <p class=" ml-3">Online Help</p>
                        </div>
                            <i class=" trash fas fa-trash mr-4"></i>
                    </div>
                    <div class="question mt-2 col-12">
                        <img src="images/call.jpg" alt=""style=" border-radius:25px;">
                        <h2 class="ml-3">How Can I help you?</h2> 
                    </div>
                    <div class="input-box d-flex mt-3">
                        <input type="text" value="" id="input" class="input mt-2 pl-3" placeholder="Please , Enter your message">
                        <i class="icon fas fa-paper-plane mt-2"></i>       
                   </div>
                </div>


           
             <div class="start-chat d-none d-flex justify-content-between pt-4">
                <i class="fas fa-comments ml-2"></i>
                <p class="pr-3">Online help</p>
                <i class="fas fa-arrows-alt-v icon-3 p-0"></i>
  
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
